<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Paws & Preferences</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="cat-stack">
                    <img class="cat-card" src="https://cataas.com/cat?width=400&v=1" alt="Cat 1">
                    <img class="cat-card" src="https://cataas.com/cat?width=400&v=2" alt="Cat 2">
                    <img class="cat-card" src="https://cataas.com/cat?width=400&v=3" alt="Cat 3">
                    <img class="cat-card" src="https://cataas.com/cat?width=400&v=4" alt="Cat 4">
                    <img class="cat-card" src="https://cataas.com/cat?width=400&v=5" alt="Cat 5">
                    <img class="cat-card" src="https://cataas.com/cat?width=400&v=6" alt="Cat 6">
                    <img class="cat-card" src="https://cataas.com/cat?width=400&v=7" alt="Cat 7">
                    <img class="cat-card" src="https://cataas.com/cat?width=400&v=8" alt="Cat 8">
                    <img class="cat-card" src="https://cataas.com/cat?width=400&v=9" alt="Cat 9">
                    <img class="cat-card" src="https://cataas.com/cat?width=400&v=10" alt="Cat 10">
                </div>
                <div class="dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <script src="./index.js"></script>
        </main>
    </body>
</html>
