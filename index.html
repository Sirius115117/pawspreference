<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Paws & Preferences</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="cat-stack">
                    <img class="cat-card" id="cat-1" src="https://cataas.com/cat/%23christmascat?position=center&width=400" alt="Cat 1">
                    <img class="cat-card" id="cat-2" src="https://cataas.com/cat/%23scottishfold?position=center&width=400" alt="Cat 2">
                    <img class="cat-card" id="cat-3" src="https://cataas.com/cat/Belfast?position=center&width=400" alt="Cat 3">
                    <img class="cat-card" id="cat-4" src="https://cataas.com/cat/2cats?position=center&width=400" alt="Cat 4">
                    <img class="cat-card" id="cat-5" src="https://cataas.com/cat/4?position=center&width=400" alt="Cat 5">
                    <img class="cat-card" id="cat-6" src="https://cataas.com/cat/62?position=center&width=400" alt="Cat 6">
                    <img class="cat-card" id="cat-7" src="https://cataas.com/cat/Bengal?position=center&width=400" alt="Cat 7">
                    <img class="cat-card" id="cat-8" src="https://cataas.com/cat/A?position=center&width=400" alt="Cat 8">
                    <img class="cat-card" id="cat-9" src="https://cataas.com/cat/Angry?position=center&width=400" alt="Cat 9">
                    <img class="cat-card" id="cat-10" src="https://cataas.com/cat/Baby?position=center&width=400" alt="Cat 10">
                </div>
                <div class="dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="summary">
                <h1 class="summary-title">Number of Liked Cats</h1>
                <h3 class="liked-cats">You currently liked 0 cats!</h3>
                <div class="gallery"></div>
            </div>

            <script src="./index.js"></script>
        </main>
    </body>
</html>
